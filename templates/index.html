{% extends "layout.html" %}


{% block body %}
<h1>Weather</h1>
<form action="/register" method="post">
    <input autocomplete="off" autofocus name="location" placeholder="Location" type="checkbox">
    <label>Cleveland</label>
        {% for forecast in forecasts %}
            <input name="forecast" type="radio" value="{{ forecast }}"> {{ forecast }}
        {% endfor %}
    <input type="submit" value="Register">
</form>

{% endblock %}
